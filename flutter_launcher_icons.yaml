# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icons/icon.png"

  android: "launcher_icon"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"

  ios: true
  remove_alpha_ios: true

  web:
    generate: true

  windows:
    generate: true
    icon_size: 48

  macos:
    generate: true
